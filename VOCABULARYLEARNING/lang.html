<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master English</title>
    <link rel="icon" type="image/jpeg" href="img/logo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.17/mammoth.browser.min.js"></script>
</head>
<body>
    <div class="main-layout">
        <!-- Khu vực thẻ từ vựng và thao tác chính -->
        <div class="center-area">
            <div class="card-container" id="card-container"></div>
            <div class="word-container">
                <button id="sound-btn" aria-label="Sound">
                    <!-- icon -->
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#888" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9v6h4l5 5V4L7 9H3z"/>
                        <path d="M14 9.5a3.5 3.5 0 0 1 0 5"/>
                        <path d="M16.5 7a6 6 0 0 1 0 10"/>
                    </svg>
                </button>
                <input type='text' id='check-word-input' autocomplete="off" placeholder='Nhập từ nghe được'>
                <button id="star-btn" aria-label="Gắn sao" class="star-btn" title="Gắn sao">
                    <!-- icon -->
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#888" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                </button>
            </div>
            <div class="arrow-container">
                <button class="arrow left" id="prev">←</button>
                <button id="check-btn">Check</button>
                <button class="arrow right" id="next">→</button>
            </div>
            <div class="extra-container">
                <button id="help-btn" class="icon-btn">Help</button>
                <button id="shuffle-btn" class="icon-btn" title="Xáo trộn thẻ">
                    <svg id="shuffle-icon" viewBox="0 0 89 75">
                        <g fill="#none">
                            <rect x="19" y="-14" width="45" height="65" rx="5" transform="rotate(-20 50 50)" stroke="white" stroke-width="0.5"/>
                            <rect x="31" y="-6" width="45" height="65" rx="5" transform="rotate(-10 50 50)" stroke="white" stroke-width="0.5"/>
                            <rect x="44" y="4" width="45" height="65" rx="5" transform="rotate(0 50 50)" stroke="white" stroke-width="0.5"/>
                        </g>
                    </svg>
                </button>
                <div class="toggle-container">
                    <span class="toggle-label">Ôn tập</span>
                    <button class="toggle-switch" id="learn-toggle">
                        <span class="toggle-circle"></span>
                    </button>
                    <span class="toggle-status">Off</span>
                </div>
            </div>
        </div>
        <!-- Sidebar chức năng -->
        <div class="sidebar">
            <div class="add-word-container">
                <input type="text" id="new-word" placeholder="Nhập từ mới" />
                <input type="text" id="new-definition" placeholder="Nhập nghĩa của từ" />
                <button id="add-word-btn">Add</button>
                <button id="delete-word-btn">Delete</button>
            </div>
            <div class="search-section">
                <input type="text" id="search-input" placeholder="Nhập từ cần tìm" />
                <button id="search-btn">Search</button>
            </div>
            <a href="https://dictionary.cambridge.org/" target="_blank">Web tra từ điển</a>
            <button id="word-list-btn" class="icon-btn">Xem danh sách</button>
            <div class="upload-container">
                <input type="file" id="upload-file" accept=".docx" />
                <button id="upload-btn">Tải lên file</button>
            </div>
            <div class="toggle-container">
                <span class="toggle-label"></span>
                <button id="theme-toggle" class="toggle-switch" data-state="0">
                    <span class="toggle-circle"></span>
                </button>
                <span class="toggle-status">Sáng</span>
            </div>
        </div>
    </div>
    
    <script src="dulieu.js"></script>
</body>
</html>
